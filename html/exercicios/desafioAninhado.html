<style>
    .hidden {
        display: none;
    }
    ul {
        list-style-type: none;
    }
</style>

<script>
    let listaItems = document.querySelectorAll('li')

    listaItems.forEach(item => {
        item.addEventListener('click', () => {
            let sublist = item.querySelector('ul')
            if (sublist) {
                sublist.classList.toggle('hidden')
            }
        })
    })
</script>
