<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
        }
        #titulo {
            text-align: center;
        }
        footer {
            color: rgba(245, 245, 245, 0.37);
            text-align: center;
            font-style: italic;
        }
        #conteudo {
            padding: 30px 0px;
        }
        a {
            text-decoration: none;
            color: whitesmoke;
            font: normal 15pt Times;
        }
        
    </style>
</head>
<body>
    
    <header><h1 id="titulo">Exercicios HTML</h1></header>

    <nav>
        <a href="exercicios/teste.html">00 - TESTE</a> | 
        <a href="exercicios/texto1.html">01 - TEXTO</a> | 
        <a href="exercicios/texto2.html">02 - TEXTO 2</a> | 
        <a href="exercicios/listas.html">03 - LISTA</a> | 
        <a href="exercicios/listasAninhada.html">04 - LISTA ANINHADA</a> | 
        <a href="exercicios/links.html">05 - LINKS</a> | 
        <a href="exercicios/tabela.html">06 - TABELA</a> | 
        <a href="exercicios/form/form.html">07 - FORMULARIO</a> | 
        <a href="exercicios/imagem.html">08 - IMAGEM</a> | 
        <a href="exercicios/video.html">09 - VIDEO</a> | 
        <a href="exercicios/tagsNaoVisuais.html">10 - TAGS NAO VISUAIS</a> | 
        
    </nav>

    <section id="conteudo"></section>

    <footer><p>Curso Web Moderno &copy; JO√ÉO PEDRO</p></footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
