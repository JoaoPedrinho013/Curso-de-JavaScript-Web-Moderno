<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        html
        {
            height: 100%;
        }
        body {
            font-size: 40px;
            background: linear-gradient(to bottom, violet, cyan);
            height: 100%;
            margin: 0;
        }


        div {
            background-color: violet;
        }

        span {
            background-color: cyan;
        }

        span, div {
            width: 30%;
            height: 250px;
            height: 50%;
            display: block;
        }
    </style>
</head>

<body>
    <div>Título</div>
    <span>Subtítulo</span>
</body>

</html>
